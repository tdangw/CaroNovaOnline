<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaroNova - Chơi với AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.mobile.css" media="(max-width: 480px)">  
</head>
<body>
  <div id="game-container">
    <!-- Logo game -->
    <h1 class="glow-title">🌟 CaroNova</h1>
    <select id="mode-select">
      <option value="pve">Người vs Máy</option>
      <option value="pvp">2 Người chơi</option>
      <option value="online">Chơi Online (Beta)</option> <!-- 👈 Thêm dòng này -->
    </select>
    
    <!-- Header bên trên bàn cờ -->
    <div id="room-code-label" class="room-label hidden"></div>

    <div class="board-controls">
      <button id="reset-btn">🔄 Chơi lại</button>
      <button id="reset-stats-btn">🧹 Reset thống kê</button>
      <div id="timer">⏱️ 00:00</div>
      <div id="status">Lượt: ❌ Người chơi</div>
      <div id="scoreboard">
        🧮 Điểm: <span id="player-score">0</span> | AI: <span id="ai-score">0</span><br>
        🏆 Thắng: <span id="player-wins">0</span> | ❌ Thua: <span id="ai-wins">0</span> | 🤝 Hòa: <span id="draw-count">0</span>
      </div>      
    </div>
    
    <!-- Đặt riêng dưới .board-controls -->
    <div id="turn-progress-wrapper">
      <div id="turn-progress-bar"></div>
    </div>
    
    <!-- Phiên bản đặt độc lập cuối -->
    <div id="game-version" title="Phiên bản: CaroNova v1.0">ℹ️ v1.0</div>    
    <!-- Bàn cờ -->
    <div id="board" class="board"></div>
    
<!-- Firebase App + Firestore SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script type="module" src="./js/game.js"></script>
</body>
</html>
